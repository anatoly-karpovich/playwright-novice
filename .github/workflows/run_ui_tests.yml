name: Run Playwright UI tests
on:
  workflow_dispatch: # Manually trigger the workflow
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Set environment variables
      - name: Set environment variables and install dependencies
        run: |
          npm ci
          export ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
          export ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
          export TESTS="${{ secrets.TESTS }}"
          export HEADLESS="${{ secrets.HEADLESS }}"
          export REPORTER="${{ secrets.REPORTER }}"
          export API_CLIENT="${{ secrets.API_CLIENT }}"

      # Install browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright UI tests
        run: npm run test:ui

      # Create Allure report
      - name: Create Allure report
        run: npm run report-create

      - name: Save Allure report
        uses: actions/upload-artifact@v2
        with:
          name: ui-report
          path: src/report/allure-report
